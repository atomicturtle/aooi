# Kickstart file automatically generated by anaconda.

install
harddrive --partition=sda2 --dir=
lang en_US.UTF-8
keyboard us
xconfig --card "VESA driver (generic)" --videoram 8192 --hsync 31.5-37.9 --vsync 50-70 --resolution 800x600 --depth 16
network --device eth0 --bootproto dhcp
rootpw --iscrypted $1$94Y3ANRF$KMOPvr6hXZnwjsT0N2WMW1
firewall --disabled
selinux --disabled
authconfig --enableshadow --enablemd5
timezone America/New_York
bootloader --location=partition --append="console=tty0 console=ttyS0,57600n8"

#part raid.1 --noformat --onpart sda1
#part raid.4 --noformat --onpart sdb1
#part raid.6 --noformat --onpart sdb3
#part raid.3 --noformat --onpart sda3
#raid /boot --fstype ext3 --level=RAID1 raid.1 raid.4
#raid / --fstype ext3 --level=RAID1 raid.3 raid.6

clearpart --linux
part raid.17 --size=256 --ondisk=sda --asprimary
part raid.18 --size=256 --ondisk=sdb --asprimary
part raid.20 --size=1 --grow --ondisk=sdb
part raid.19 --size=1 --grow --ondisk=sda
raid /boot --device=md1 --fstype ext3 --level=RAID1 raid.17 raid.18
raid / --device=md0 --fstype ext3 --level=RAID1 raid.19 raid.20 

reboot

%packages
@ admin-tools
@ server-cfg
kernel
mdadm
e2fsprogs

%post

/sbin/grub --batch <<EOF
root (hd0,0)
setup (hd0)
root (hd1,0)
setup (hd1)
quit
EOF

sfdisk --change-id /dev/sda 2 82
sfdisk --change-id /dev/sdb 2 82
mkswap /dev/sda2
mkswap /dev/sdb2

echo "/dev/sda2               swap                    swap    defaults        0 0" >> /etc/fstab
echo "/dev/sdb2               swap                    swap    defaults        0 0" >> /etc/fstab


